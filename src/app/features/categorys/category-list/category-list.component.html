<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categorías</h2>
    <a routerLink="/categorys/create" class="btn btn-primary">Crear Categoría</a>
</div>
  
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Creado</th>
            <th>Modificado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <span class="badge" [ngClass]="{ 'bg-success': category.state, 'bg-danger': !category.state }">{{ category.state ? 'Activo' : 'Inactivo' }}</span>
            </td>
            <td>{{ category.createdAt | date: 'short' }}</td>
            <td>{{ category.updatedAt | date: 'short' }}</td>
            <td>
                <a [routerLink]="['/categorys/edit', category.id]" class="btn btn-warning btn-sm">Editar</a>
                <button
                class="btn btn-info btn-sm"
                (click)="toggleCategoryState(category)"
                >
                {{ category.state ? 'Desactivar' : 'Activar' }}
                </button>
                <button
                class="btn btn-danger btn-sm"
                (click)="deleteCategory(category.id)"
                >
                Eliminar
                </button>
            </td>
        </tr>
    </tbody>
</table>
