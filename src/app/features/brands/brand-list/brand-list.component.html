<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Marcas</h2>
    <a routerLink="/brands/create" class="btn btn-primary">Crear Marca</a>
</div>
  
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Creado</th>
            <th>Modificado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>
                <span class="badge" [ngClass]="{ 'bg-success': brand.state, 'bg-danger': !brand.state }">{{ brand.state ? 'Activo' : 'Inactivo' }}</span>
            </td>
            <td>{{ brand.createdAt | date: 'short' }}</td>
            <td>{{ brand.updatedAt | date: 'short' }}</td>
            <td>
                <a [routerLink]="['/brands/edit', brand.id]" class="btn btn-warning btn-sm">Editar</a>
                <button
                class="btn btn-info btn-sm"
                (click)="toggleBrandState(brand)"
                >
                {{ brand.state ? 'Desactivar' : 'Activar' }}
                </button>
                <button
                class="btn btn-danger btn-sm"
                (click)="deleteBrand(brand.id)"
                >
                Eliminar
                </button>
            </td>
        </tr>
    </tbody>
</table>
