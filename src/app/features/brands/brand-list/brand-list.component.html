<div class="container">
    <h1>Marcas</h1>
    <button class="btn btn-primary" (click)="createBrand()">Crear Marca</button>
    <table class="table mt-3">
        <thead>
            <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brands">
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>
                <button class="btn btn-warning btn-sm" (click)="editBrand(brand.id)">Editar</button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
